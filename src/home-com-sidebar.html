<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link
      rel="shortcut icon"
      href="/assets/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/css/home-com-sidebar.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Aldrich&family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <title>Home - JustFut</title>
  </head>

  <body>
    <div class="wrapper">
      <header class="cabecalho"></header>

      <aside class="menu">
        <p id="nomeUsuario"></p>
              <img class="chuteira" src="assets/img/chuteira.png" alt="" />
        <div class="opcao-configuracoes">
          <a href="./cadastro-com-sidebar.html"><button class="botao-configuracoes" id="botao-configuracoes">Configurações</button></a>
        </div>
        <div class="opcao-historico">
          <a href="./historico-geral.html"
            ><button class="botao-historico" id="botao-historico">
              Histórico
            </button></a
          >
        </div>
        <div class="opcao-sair">
          <button class="botao-sair" id="botao-sair">Sair</button>
        </div>
      </aside>

      <main class="conteudo">
        <div class="box-cadastro">
          <h1 class="logo">JustFut</h1>
          <img class="bola" src="assets/img/bola.png" alt="" />
          <h2 class="sublogo">Sua partida mais justa.</h2>
          <form>
            <div class="formulario">
              <div class="campo">
                <label for="totalDeJogadores">INFORME A DATA DA PARTIDA </label>
                <div>
                  <input type="date" name="data" id="data" required />
                </div>
              </div>
              <div class="campo">
                <label for="totalDeJogadores">TOTAL DE JOGADORES</label>
                <div>
                  <input
                    type="number"
                    name="total de jogadores"
                    id="jogadores"
                    required
                  />
                </div>
              </div>
              <div class="campo">
                <label for="totalDeTimes">TOTAL DE TIMES</label>
                <div>
                  <input
                    type="number"
                    name="total de times"
                    id="times"
                    required
                  />
                </div>
              </div>
              <div class="campo">
                <label for="nome">NOME</label>
                <div>
                  <input type="text" class="nome" name="nome" id="nome" />
                  <button class="adc">+</button>
                </div>
              </div>
              <div class="vote">
                <label>
                  <input type="radio" id="star" name="nt" valor="1" />
                  <i class="fa"></i>
                </label>
                <label>
                  <input type="radio" id="star" name="nt" valor="2" />
                  <i class="fa"></i>
                </label>
                <label>
                  <input type="radio" id="star" name="nt" valor="3" />
                  <i class="fa"></i>
                </label>
                <label>
                  <input type="radio" id="star" name="nt" valor="4" />
                  <i class="fa"></i>
                </label>
                <label>
                  <input type="radio" id="star" name="nt" valor="5" />
                  <i class="fa"></i>
                </label>
              </div>
              <button class="botao-sortear" type="submit">SORTEAR</button>
            </div>
          </form>
        </div>
      </main>
    </div>
    <script src="assets/js/home-com-sidebar.js"></script>
  </body>
</html>
