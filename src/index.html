<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/assets/favicon/favicon.ico"
      type="image/x-icon"
    />
    <title>Home - JustFut</title>
    <link rel="stylesheet" href="./assets/css/home.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Aldrich&family=Russo+One&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <section>
      <div class="cadastro">
        <h1 class="logo">
          JUSTFUT
          <img src="./assets/img/bola.png" alt="" class="bola" />
        </h1>
        <h2 class="sublogo">SUA PARTIDA MAIS JUSTA.</h2>
        <form name="formulario" action="/" class="formulario" id="formulario">
          <div class="box-formulario">
            <div class="campo">
              <label for="dataDaPartida">INFORME A DATA DA PARTIDA </label>
              <div>
                <input type="date" name="data" id="data" required />
              </div>
            </div>
            <div class="campo">
              <label for="totalDeJogadores">TOTAL DE JOGADORES</label>
              <div>
                <input
                  type="number"
                  name="total de jogadores"
                  id="total-jogadores"
                  required
                />
              </div>
            </div>
            <div class="campo">
              <label for="totalDeTimes">TOTAL DE TIMES</label>
              <div>
                <input
                  type="number"
                  name="total de times"
                  id="total-times"
                  required
                />
              </div>
            </div>
            <div class="campo">
              <label for="nome">NOME</label>
              <div>
                <input type="text" class="nome" name="nome" id="nome" />
                <button class="adc" id="adc">+</button>
              </div>
            </div>
            <div class="vote">
              <label>
                <input type="radio" id="nivel1" name="nt" value="1" checked="checked" />
                <i class="fa"></i>
              </label>
              <label>
                <input type="radio" id="nivel2" name="nt" value="2" />
                <i class="fa"></i>
              </label>
              <label>
                <input type="radio" id="nivel3" name="nt" value="3" />
                <i class="fa"></i>
              </label>
            </div>

            <ul class="jogadores" id="jogadores"></ul>

            <button class="botao-sortear" type="submit">SORTEAR</button>

            <p class="opcao">OU</p>
          </div>
        </form>
        <a href="./login.html"
          ><button class="botao-cadastro">LOGIN / CADASTRO</button></a
        >
      </div>
    </section>
    <script src="assets/js/index.js"></script>
  </body>
</html>
